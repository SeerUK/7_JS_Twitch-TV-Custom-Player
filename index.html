<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Live | Unknown Degree</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jtv_api.js"></script>
	<script type="text/javascript" src="js/ttvplayer.js"></script>

	<script type="text/javascript">

		$(document).ready( function() {

			var stream = $('#test').ttvplayer({
				autoPlay: true,
				channel: 'mlgsc2',
				consumerKey: '66M7ZnkgyBVycBwkS4l6dw',
				startVolume: 0
			});

			$('#play').click( function() {
				stream.player.play_live();
			});

			$('#pause').click( function() {
				stream.player.pause_video();
			});

			$('#mute').click( function() {
				stream.player.mute();
			});

			$('#unmute').click( function() {
				stream.player.unmute();
			});

			$('#vol').click( function() {
				stream.player.change_volume(100);
			});

			$('#vol2').click( function() {
				stream.player.change_volume(20);
			});

			console.log(stream.player);
		});

	</script>
</head>
<body>

	<div id="test"></div>

	<button type="button" id="play">Play</button>
	<button type="button" id="pause">Pause</button>
	<button type="button" id="mute">Mute</button>
	<button type="button" id="unmute">Unmute</button>
	<button type="button" id="vol">Change volume to 100</button>
	<button type="button" id="vol2">Change volume to 20</button>

</body>
</html>
